{
    "jobs" : [{
            "name" : "pre-init",
            "cmds" : [
                "start hilogd"
            ]
        },{
            "name" : "post-fs-data",
            "cmds" : [
                "mkdir /data/log/ 0775 system log",
                "mkdir /data/log/hilog/ 0755 logd log"
            ]
        }, {
            "name" : "services:hilogd",
            "cmds" : [
                "write /proc/sys/net/unix/max_dgram_qlen 600"
            ]
        }
    ],
    "services" : [{
            "name" : "hilogd",
            "path" : ["/system/bin/hilogd"],
            "disabled" : 1,
            "uid" : "logd",
            "gid" : ["system", "log"],
            "sandbox" : 0,
            "file" : ["/dev/kmsg rd 0640 root root"],
            "socket" : [{
                "name" : "hilogInput",
                "family" : "AF_UNIX",
                "type" : "SOCK_DGRAM",
                "protocol" : "default",
                "permissions" : "0222",
                "uid" : "logd",
                "gid" : "log",
                "option" : [
                    "SOCKET_OPTION_PASSCRED"
                ]
            }, {
                "name" : "hilogOutput",
                "family" : "AF_UNIX",
                "type" : "SOCK_SEQPACKET",
                "protocol" : "default",
                "permissions" : "0660",
                "uid" : "logd",
                "gid" : "log",
                "option" : [
                    "SOCKET_OPTION_PASSCRED"
                ]
            } , {
                "name" : "hilogControl",
                "family" : "AF_UNIX",
                "type" : "SOCK_SEQPACKET",
                "protocol" : "default",
                "permissions" : "0660",
                "uid" : "logd",
                "gid" : "log",
                "option" : [
                ]
            }],
            "start-mode" : "condition",
            "secon" : "u:r:hilogd:s0"
        }
    ]
}
